{%load static %}
{% static "assets/img" as baseUrl %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Siimple</title>
  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  <!-- Favicons -->
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

  <!-- =======================================================

  * Template URL: https://bootstrapmade.com/free-bootstrap-landing-page/

  ======================================================== -->
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header">
    <div class="container-fluid">

      <div class="logo float-left">
        <h1 class="text-light"><a href="#"><span>Siimple</span></a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

     

    </div>
  </header><!-- End #header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container">
      <h1>Welcome to Siimple</h1>
      <h2>Please, fill the registration form!</h2>

      <form action="register" method="post" >
        {% csrf_token %}
        <div class="row no-gutters">
            <div class="text-center">
            <input type="text" name="first_name" class="form-control" id="name" placeholder="Enter First name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
            <div class="validate"></div>
          </div>
          <div class="text-center">
            <input type="text" class="form-control" name="last_name" id="email" placeholder="Enter Last Name" data-rule="minlen:4" data-msg="Please enter a valid email" />
            <div class="validate"></div>
          </div>
        </div>
        <div class="mb-4"></div>
        <div class="row no-gutters">
          <div class="text-center">
            <input type="text" name="username" class="form-control" id="name" placeholder="Enter UserName" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
            <div class="validate"></div>
          </div>
          <div class="text-center">
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email Address" data-rule="email" data-msg="Please enter a valid email" />
            <div class="validate"></div>
          </div>
        </div>
        <div class="mb-4"></div>
        <div class="row no-gutters">
            <div class="text-center">
              <input type="password" name="password1" class="form-control" id="name" placeholder="Enter Password" data-rule="minlen:4" data-msg="Please enter at least 4 chars password" />
              <div class="validate"></div>
            </div>
            <div class="text-center">
              <input type="password" class="form-control" name="password2" id="email" placeholder="Enter Confirm Password" data-rule="minlen:4" data-msg="Please enter at least 4 chars password" />
              <div class="validate"></div>
            </div>
          </div>

          <div class="mb-4"></div>
        <div class="text-center">
            <button type="submit">Sign UP!</button>
        </div>

        <div>
            {% for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}
        </div>
      </form>
    </div>
  </section><!-- #hero -->

  <main id="main">

   

  </main><!-- End #main -->

 
  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
